<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz â€“ Quiz Quest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quiz Quest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="quiz.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="gameon.html">GameOn</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="mb-4 text-center">
      <label for="questionCount" class="form-label fw-semibold">Select number of questions:</label>
      <select id="questionCount" class="form-select w-auto d-inline-block">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
      <button id="startBtn" class="btn btn-success ms-2">Start Quiz</button>
    </div>

    <div class="quiz-box shadow p-4 bg-white rounded" style="display: none;">
      <h3 id="question" class="mb-4">Loading...</h3>
      <div id="options" class="btn-group-vertical w-100 mb-3"></div>
      <button id="nextBtn" class="btn btn-primary w-100" disabled>Next</button>
    </div>

    <div id="result" class="text-center mt-5 fw-bold fs-4" style="display: none;"></div>
  </main>

  <script src="js/quiz.js"></script>
</body>
</html>
